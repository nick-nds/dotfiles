# Basic controls
s screenshot
SPACE cycle pause
m cycle mute
f cycle fullscreen
q quit
Q quit-watch-later

# Seeking
RIGHT seek 5
LEFT seek -5
Shift+RIGHT seek 60
Shift+LEFT seek -60
UP seek 10
DOWN seek -10
PgUp seek 600
PgDn seek -600

# Volume control
9 add volume -5
0 add volume 5
ctrl+9 add volume -1
ctrl+0 add volume 1

# Subtitle controls
z add sub-delay -0.1
Z add sub-delay +0.1
v cycle sub-visibility
V cycle sub
b cycle sub-ass-override

# Audio controls
a cycle audio
A cycle audio down

# Video controls
1 add contrast -1
2 add contrast 1
3 add brightness -1
4 add brightness 1
5 add gamma -1
6 add gamma 1
7 add saturation -1
8 add saturation 1

# Playback speed
[ multiply speed 0.9091
] multiply speed 1.1
{ multiply speed 0.5
} multiply speed 2.0
BS set speed 1.0

# Window controls
Alt+ENTER cycle fullscreen
Alt+1 set window-scale 0.5
Alt+2 set window-scale 1.0
Alt+3 set window-scale 2.0

# Playlist navigation (Music Player)
< playlist-prev
> playlist-next
ENTER playlist-next
n playlist-next                # Next track
p playlist-prev                # Previous track
N add playlist-pos +10         # Skip 10 tracks forward
P add playlist-pos -10         # Skip 10 tracks backward

# Chapter navigation
ctrl+LEFT add chapter -1
ctrl+RIGHT add chapter 1

# Loop controls (Music Player)
l cycle-values loop-file "inf" "no"
L cycle-values loop-playlist "inf" "no"
r cycle-values loop-playlist "inf" "no"    # Repeat playlist
R cycle-values loop-file "inf" "no"        # Repeat track

# Music Player controls
h seek -10                     # Rewind 10 seconds
j seek -30                     # Rewind 30 seconds  
k seek 30                      # Forward 30 seconds
shift+h seek -60               # Rewind 1 minute
shift+j seek -300              # Rewind 5 minutes
shift+k seek 300               # Forward 5 minutes

# Shuffle control
S cycle shuffle

# Speed controls for music
+ multiply speed 1.1           # Increase speed
- multiply speed 0.9           # Decrease speed
= set speed 1.0                # Reset speed

# Audio-specific controls
ctrl+UP add audio-delay 0.1    # Audio delay +
ctrl+DOWN add audio-delay -0.1 # Audio delay -
ctrl+0 set audio-delay 0       # Reset audio delay

# On-screen display
i script-binding stats/display-stats
I script-binding stats/display-stats-toggle

# Mouse bindings
WHEEL_UP add volume 5
WHEEL_DOWN add volume -5
WHEEL_LEFT seek -10
WHEEL_RIGHT seek 10

# Audio visualizer controls
v script-binding toggle-visualizer
V script-binding cycle-visualizer
ctrl+v script-binding visualizer-info

# Music info controls
t script-binding show-track-info
T script-binding show-minimal-info
shift+p script-binding show-playlist-info

# URL controls
ctrl+o script-binding open-url-console
` script-binding console/enable
