# OSC Configuration for modern.lua script
# Based on the backup settings but optimized for better experience

# Show OSC when windowed and fullscreen
showwindowed=yes
showfullscreen=yes

# Scaling settings for different modes
scalewindowed=1
scalefullscreen=1
scaleforcedwindow=2

# Scale controller with video for consistent appearance
vidscale=yes

# Hide timeout - how long to wait before hiding OSC (in ms)
hidetimeout=2000

# Fade duration for smooth transitions
fadeduration=300

# Minimum mouse movement to trigger OSC display
minmousemove=3

# Use native mpv values for better compatibility
iamaprogrammer=no

# Font for OSC elements
font='mpv-osd-symbols'

# Show seek range overlay for buffered content
seekrange=yes
seekrangealpha=128

# Use keyframes when dragging seekbar for faster seeking
seekbarkeyframes=yes

# Title display settings - enhanced for music
title='${?media-title:${media-title}}${!media-title:${filename}}'
showtitle=yes

# Display total time instead of remaining time
timetotal=yes

# OSC visibility mode (auto/always/never)
visibility=auto

# Show window controls when in borderless/fullscreen
windowcontrols=auto

# Show volume control elements
volumecontrol=yes

# Show processed volume on volume bar
processvolume=yes

# Language for OSC interface
language=eng